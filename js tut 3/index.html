<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="test">Hi, there</p>
    <input type="text" id="txtFn" placeholder="Enter Name" />
    <button onclick="showName()">Print Name in Console</button>
    <script type="text/javascript">
        'use strict';
        let firstName = 'Gaurav';
        let lastName = 'Singh';
        let job = 'Software Engineer';
        let statement = `I am ${firstName} ${lastName}. Working as ${job}`;
        console.log(statement);

        const sum = (a, b) => a + b;
        console.log(sum(1, 2));

        const cars = ['Toyota', 'BMW'];
        console.log(cars);
        cars.push('Mercedes');//added at last
        console.log(cars);
        cars.unshift('Tesla');//added at first
        console.log(cars);
        const popValue = cars.pop();//remove last
        console.log(cars);
        console.log('popValue', popValue);
        console.log('indexOf Tesla', cars.indexOf('Tesla'));

        const person1 = {
            firstName: 'Narender',
            lastName: 'Singh',
            job: 'Software Engineer',
            printFullName: function () {
                return `${this.firstName} ${this.lastName}`
            }
        }
        console.log(person1.printFullName());

        document.getElementById('test').innerHTML = 'Hello World';

        const showName = () => {
            const value = document.getElementById('txtFn').value;
            console.log(value);
        }

        //array desturcturing
        const arr = [1, 2, 3, 4];
        const [a, b, c, d] = arr;
        console.log(a, b, c, d);

        const gym = {
            name: 'Gold Gym',
            location: ['US', 'France', 'Germany'],
            categories: ['Premium', 'Gold', 'Silver']
        }
        const [location1, , location2] = gym.location;//first and 3rd
        console.log(location1, location2);

        //object destructuring
        const { name } = gym;
        console.log(name);
        const { name: gymName } = gym;//alias to name
        console.log(gymName);

        //object destructuring when variable is already defined
        let x = 5, y = 10;
        const object = { x: 22, y: 40 };
        ({ x, y } = object);
        console.log(x, y);

        //spread operator
        const arr1 = [1, 2, 3];
        const arr2 = [...arr1, 4, 5];
        console.log(arr2);

        const str = 'grv';
        const arr3 = [...str, 's', 'g', 'h'];
        console.log(arr3);//['g', 'r', 'v', 's', 'g', 'h']

        //spread operator with function
        function printFullName(fn, ln) {
            console.log('Full name: ' + fn + ' ' + ln);
        }
        const name2 = ['grv', 'sgh'];
        printFullName(...name2);

        //rest pattern on right side
        const arr4 = [1, 2, 3, 4, 5, ...[9, 10]];
        //rest pattern on left side
        const [a1, a2, ...arrRest] = arr4;
        console.log(arrRest);

        const fun1 = (...letters) => {
            console.log(letters);
        }
        fun1('a', 'b');
        fun1('a', 'b', 'c');

        const add = (...numbers) => {
            let sum = 0;
            numbers.forEach((n) => {
                sum += n;
            })
            console.log(sum);
        }
        add(2, 4);
    </script>
</body>

</html>
